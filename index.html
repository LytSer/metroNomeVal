<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroNom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="metronome">
            <div class="hero">
                <img src="./img/val.webp" alt="Val">
            </div>
        </div>
    
        <div class="controls">
            <input type="range" id="tempo" name="tempo" min="40" max="218" value="120">
            <label for="tempo"><span id="bmp">120</span> уд/мин</label>
    
            <button id="play">Поехали</button>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
